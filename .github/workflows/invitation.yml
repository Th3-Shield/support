on:
  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite on label
        uses: vj-abigo/invite-on-label@v1.2
        with:
          organization: Th3-Shield
          label: Invitation to the community
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          comment: '<b>Invitation sent to join The Shield GitHub Organisation. Welcome to the community ðŸŽ‰</b><br><br>Don''t forget after accepting to make it public so it appears on your GitHub profile for everyone else to see. You can do this by finding your name in the GitHub organisation list and change the dropdown to public https://github.com/orgs/Th3-Shield/people<br>'
          existingMemberMessage: You are already a member of our Organisation.
        env:
          INVITE_TOKEN: ${{ secrets.INVITE_TOKEN }}
